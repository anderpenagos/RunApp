name: Release Build

on:
  push:
    tags:
      - 'v*'  # Executa quando criar uma tag como v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Nome da vers√£o (ex: 1.0.0)'
        required: true

jobs:
  release:
    name: Create Signed Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Baixar gradle-wrapper.jar
        run: |
          mkdir -p gradle/wrapper
          curl -L \
            "https://github.com/gradle/gradle/raw/v8.7.0/gradle/wrapper/gradle-wrapper.jar" \
            -o gradle/wrapper/gradle-wrapper.jar
      
      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
      
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      
      - name: Get version info
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "name=$VERSION" >> $GITHUB_OUTPUT
          
          VERSION_CODE=$(grep -oP 'versionCode = \K[0-9]+' app/build.gradle.kts)
          echo "code=$VERSION_CODE" >> $GITHUB_OUTPUT
      
      - name: Rename APK
        run: |
          mkdir -p release
          if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
            cp app/build/outputs/apk/release/app-release.apk release/RunApp-v${{ steps.version.outputs.name }}-signed.apk
          elif [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            cp app/build/outputs/apk/release/app-release-unsigned.apk release/RunApp-v${{ steps.version.outputs.name }}-unsigned.apk
          else
            echo "APK file not found!"
            ls -la app/build/outputs/apk/release/
            exit 1
          fi
      
      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RunApp-release-v${{ steps.version.outputs.name }}
          path: release/*.apk
          retention-days: 365
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.apk
          body: |
            ## üéâ RunApp v${{ steps.version.outputs.name }}
            
            ### üì± Instala√ß√£o
            1. Baixe o arquivo APK abaixo
            2. Permita instala√ß√£o de fontes desconhecidas no seu Android
            3. Execute o APK baixado
            
            ### üìù Changelog
            <!-- Adicione as mudan√ßas desta vers√£o aqui -->
            
            ### ‚ÑπÔ∏è Informa√ß√µes
            - **Version Code:** ${{ steps.version.outputs.code }}
            - **Build Date:** ${{ github.event.head_commit.timestamp }}
            - **Commit:** ${{ github.sha }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Summary
        run: |
          echo "## üéâ Release Build Completo!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üì± Informa√ß√µes da Release" >> $GITHUB_STEP_SUMMARY
          echo "- **Vers√£o:** ${{ steps.version.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Code:** ${{ steps.version.outputs.code }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **APK gerado com sucesso!**" >> $GITHUB_STEP_SUMMARY
