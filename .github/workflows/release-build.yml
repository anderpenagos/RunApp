name: Release Build

on:
  push:
    tags:
      - 'v*'  # Executa quando criar uma tag como v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Nome da versÃ£o (ex: 1.0.0)'
        required: true

jobs:
  release:
    name: Create Signed Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
      
      - name: Decode Keystore
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
      
      - name: Build Signed APK
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: ./gradlew assembleRelease --stacktrace
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      
      - name: Build Unsigned APK (fallback)
        if: ${{ secrets.KEYSTORE_BASE64 == '' }}
        run: |
          echo "âš ï¸ Secrets nÃ£o configurados. Gerando APK nÃ£o assinado."
          ./gradlew assembleRelease --stacktrace
      
      - name: Get version info
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "name=$VERSION" >> $GITHUB_OUTPUT
          
          VERSION_CODE=$(grep -oP 'versionCode = \K[0-9]+' app/build.gradle.kts)
          echo "code=$VERSION_CODE" >> $GITHUB_OUTPUT
      
      - name: Rename APK
        run: |
          mkdir -p release
          if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
            cp app/build/outputs/apk/release/app-release.apk release/RunApp-v${{ steps.version.outputs.name }}-signed.apk
          else
            cp app/build/outputs/apk/release/app-release-unsigned.apk release/RunApp-v${{ steps.version.outputs.name }}-unsigned.apk
          fi
      
      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RunApp-release-v${{ steps.version.outputs.name }}
          path: release/*.apk
          retention-days: 365
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.apk
          body: |
            ## ğŸ‰ RunApp v${{ steps.version.outputs.name }}
            
            ### ğŸ“± InstalaÃ§Ã£o
            1. Baixe o arquivo APK abaixo
            2. Permita instalaÃ§Ã£o de fontes desconhecidas no seu Android
            3. Execute o APK baixado
            
            ### ğŸ“ Changelog
            <!-- Adicione as mudanÃ§as desta versÃ£o aqui -->
            
            ### â„¹ï¸ InformaÃ§Ãµes
            - **Version Code:** ${{ steps.version.outputs.code }}
            - **Build Date:** ${{ github.event.head_commit.timestamp }}
            - **Commit:** ${{ github.sha }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Summary
        run: |
          echo "## ğŸ‰ Release Build Completo!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“± InformaÃ§Ãµes da Release" >> $GITHUB_STEP_SUMMARY
          echo "- **VersÃ£o:** ${{ steps.version.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Code:** ${{ steps.version.outputs.code }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ secrets.KEYSTORE_BASE64 }}" != "" ]; then
            echo "âœ… **APK Assinado e pronto para publicaÃ§Ã£o!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **APK nÃ£o assinado** - Configure os secrets para assinar automaticamente" >> $GITHUB_STEP_SUMMARY
          fi
